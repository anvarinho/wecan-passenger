{% load static %}
<header class="header">
    <a href="{% url 'home' %}" class="logo"><img src="{% static 'icons/аватар122 1.png' %}" alt="logo" style="width:35px;height:35px;"></a>
    <nav class="navbar">
        <a href="{% url 'home' %}" class="{% if request.path == '/' %}active{% endif %}">Главная</a>
        <a href="{% url 'tasks' %}" class="{% if request.path == '/tasks/' %}active{% endif %}">Задания</a>
        <a href="{% url 'stuff' %}" class="{% if request.path == '/staff/' %}active{% endif %}">Мастера</a>
        {% if request.user.is_authenticated %}
            <a href="{% url 'logout' %}" >Выйти</a>
        {% else %}
            <a href="{% url 'login' %}" class="{% if request.path == '/login/' or request.path == '/register/' %}active{% endif %}">Войти</a>
        {% endif %}
    </nav>
    <div class="icons">
        {% if request.user.is_authenticated %}
        <div>
            <a href="{% url 'profile' request.user.id %}" >
                {% if request.user.avatar.url != '/avatar.png' %}
                <img src="{{request.user.avatar.url}}" style="width:35px;height:35px; border-radius:50%;"/>
                {% else %}
                <img src="{% static 'avatars/avatar.png' %}" style="width:35px;height:35px; border-radius:50%;"/>
                {% endif %}
            </a>
        </div>
        {% endif %}
        <div id="menu-btn" class="fas fa-bars"></div>
    </div>
</header>
